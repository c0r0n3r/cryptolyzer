image: python

stages:
- earlytest
- fulltest
- deploy

before_script:
- pip install -r dev-requirements.txt

variables:
  GIT_SUBMODULE_DEPTH: 1
  GIT_SUBMODULE_STRATEGY: recursive
  PYTHONPATH: "submodules/cryptoparser:submodules/cryptoparser/submodules/cryptodatahub"

pylint:
  image: python:3.11-slim
  stage: earlytest
  script: tox -e pylint

pep8:
  stage: earlytest
  script: tox -e pep8

python2:
  image: python:2.7-slim
  stage: earlytest
  script: tox -e py27

python3:
  image: python:3.7-slim
  stage: earlytest
  script: tox -e py37

python34:
  image: python:3.4-slim
  stage: fulltest
  script: tox -e py34

python35:
  image: python:3.5-slim
  stage: fulltest
  script: tox -e py35

python36:
  image: python:3.6-slim
  stage: fulltest
  script: tox -e py36

python37:
  image: python:3.7-slim
  stage: fulltest
  script: tox -e py37

python38:
  image: python:3.8-slim
  stage: fulltest
  script: tox -e py38

python39:
  image: python:3.9-slim
  stage: fulltest
  script: tox -e py39

python310:
  image: python:3.10-slim
  stage: fulltest
  script: tox -e py310

python311:
  image: python:3.11-slim
  stage: fulltest
  script: tox -e py311

pythonrc:
  image: python:3.12-rc-slim
  stage: fulltest
  script: tox -e py312

pypy:
  image: pypy:2-slim
  stage: fulltest
  script: tox -e pypy

pypy3:
  image: pypy:3-slim
  stage: fulltest
  script: tox -e pypy3

coveralls:
  image: python:3.11-slim
  variables:
    CI_NAME: gitlab
    CI_BUILD_NUMBER: "${CI_JOB_ID}"
    CI_BUILD_URL: "${CI_JOB_URL}"
    CI_BRANCH: "${CI_COMMIT_REF_NAME}"
    GIT_SUBMODULE_DEPTH: 1
    GIT_SUBMODULE_STRATEGY: recursive
    PYTHONPATH: "submodules/cryptoparser:submodules/cryptoparser/submodules/cryptodatahub"
  stage: deploy
  script:
    - pip install coveralls
    - pip install -r requirements.txt
    - coverage run -m unittest -v -f
    - coveralls
  only:
    refs:
      - master

dockerhub:
  image: docker:latest
  stage: deploy
  services:
    - docker:dind
  variables:
    DOCKER_NAME: coroner/${CI_PROJECT_NAME}
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - if ! [ -z ${CI_COMMIT_TAG} ] ; then DOCKER_NAME="${DOCKER_NAME}:${CI_COMMIT_TAG}" ; fi
    - echo "${CI_REGISTRY_PASSWORD}" | docker login -u "${CI_REGISTRY_USER}" --password-stdin "${CI_REGISTRY}"
  script:
    - docker build -t "$DOCKER_NAME" .
    - docker push "$DOCKER_NAME"
  only:
    refs:
      - branches
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^v\d+.\d+.\d+$/
      - $CI_COMMIT_REF_NAME == "master"

obs:
  image: coroner/cryptolyzer:obs
  stage: deploy
  variables:
    GIT_SUBMODULE_DEPTH: 1
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - obs.sh
  only:
    refs:
      - branches
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^v\d+.\d+.\d+$/
      - $CI_COMMIT_REF_NAME == "master"
